<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応用「ボタン」</title>
</head>

<body>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="random">ランダム</button>
    <p class="result"></p>

    <script>
        //用意した配列
        const words = ["1.apple", "2.banana", "3.orange"];

        //結果を表示するp要素を取得
        const result = document.querySelector(".result");

        //使用する関数式
        const getWord = (num) => {
            result.innerHTML = words[num];
        };

        //when page is load then the random text is shown
        let random = Math.floor(Math.random() * words.length);
        getWord(random);

        const randomBtn = document.querySelector(".random");
        randomBtn.addEventListener("click", () => {
            // getWord(Math.floor(Math.random(words) * 3));
            random = Math.floor(Math.random() * words.length);
            getWord(random);
        });

        const numberBtn = document.querySelectorAll(".number");
        for (let i = 0; i < numberBtn.length; i++) {
            numberBtn[i].addEventListener('click', (e) => {
                const num = e.target.innerHTML - 1;
                getWord(num);
            });
        }
    </script>
</body>

</html>
